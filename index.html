<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
      <img src="./gift.jpeg" alt="gift image">
      </article>
      <!-- gift info -->
      <article class="gift-info">
        <h3>Old Iphone Give away</h3>
        <h4 class="giveaway">Give away ends on Sunday, 13 June 2022, 6:00 pm</h4>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse sint quod qui explicabo nisi doloribus dolorum, non atque recusandae eum?</p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">30</h4>
              <span>days</span>
            </div>
          </div>
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">30</h4>
              <span>hours</span>
            </div>
          </div>  
            <!--minutes  -->
            <div class="deadline-format">
              <div>
                <h4 class="mins">30</h4>
                <span>mins</span>
              </div>
            </div>
            <!-- seconds -->
            <div class="deadline-format">
              <div>
                <h4 class="secs">30</h4>
                <span>secs</span>
              </div>
            </div>
        </div>
      </article>

    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
